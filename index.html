<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select em Lista</title>
    <link rel="icon" type="image/.png" sizes="16x16"  href="./images/favicon.png">
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <div class="container">
        <div class="container-select">
            <div class="grid-select" data-item="item-1">
                <select name="select1" data-type="cor">
                    <option value="branco">branco</option>
                    <option value="preto">preto</option>
                    <option value="azul">azul</option>
                    <option value="vermelho">vermelho</option>
                    <option value="verde">verde</option>
                </select>
            </div>
            <div class="grid-select" data-item="item-2">
                <select name="select2" data-type="tamanho">
                    <option value="pp">pp</option>
                    <option value="p">p</option>
                    <option value="m">m</option>
                    <option value="g">g</option>
                    <option value="gg">gg</option>
                </select>
            </div>
            <div class="grid-select" data-item="item-3">
                <select name="select3" data-type="modelo">
                    <option value="modelo a">modelo a</option>
                    <option value="modelo b">modelo b</option>
                    <option value="modelo c">modelo c</option>
                    <option value="modelo d">modelo d</option>
                </select>
            </div>
            <div class="grid-select" data-item="item-4">
                <select name="select4" data-type="marca">
                    <option value="marca a">marca a</option>
                    <option value="marca b">marca b</option>
                    <option value="marca c">marca c</option>
                    <option value="marca d">marca d</option>
                </select>
            </div>
        </div>
    </div>

    <div class="grid-list">
        
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
